name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - run: pip install -r requirements.txt pyinstaller

      - run: pyinstaller --onefile --windowed --name KeyboardMapper main.py

      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/KeyboardMapper.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - run: pip install -r requirements.txt pyinstaller

      - run: pyinstaller --onefile --windowed --name KeyboardMapper main.py

      - run: cd dist && zip KeyboardMapper-macOS.zip KeyboardMapper

      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/KeyboardMapper-macOS.zip

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows

      - uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: artifacts/macos

      - uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/windows/KeyboardMapper.exe
            artifacts/macos/KeyboardMapper-macOS.zip
